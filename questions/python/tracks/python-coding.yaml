id: python-python-coding
name: "Python Fundamentals"
tagline: "Solve data problems with dicts, sets & tuples"
interviewer_says: "use Python to aggregate records, merge intervals, detect streaks"
you_need: "dict, set, tuple, sorted(), loops, no imports"
description: "Practice solving data engineering problems with pure Python. No PySpark, no pandas, no imports - just dicts, sets, tuples, and loops. The kind of problems asked at streaming and analytics companies."
icon: "braces"
category: "Python"
order: 8
prerequisites: []

levels:
  - level: 1
    title: "Dedup by Composite Key"
    description: "Remove duplicates keeping last occurrence, preserve order"
    concepts: ["dict", "composite key", "insertion order"]
    questions:
      - py-dedup-activity-log
    unlock: always_unlocked

  - level: 2
    title: "Merge Overlapping Intervals"
    description: "Sort and merge overlapping time ranges"
    concepts: ["tuple", "sorting", "interval merge"]
    questions:
      - py-merge-overlapping-intervals
    unlock: complete_previous

  - level: 3
    title: "Aggregate & Rank"
    description: "Group events, handle overlaps, extract metrics"
    concepts: ["dict", "grouping", "overlap handling"]
    questions:
      - py-effective-study-time
      - py-parse-session-metrics
    unlock: complete_previous

  - level: 4
    title: "Streaks & Pairs"
    description: "Detect consecutive day runs and frequent co-occurrences"
    concepts: ["set", "date arithmetic", "pair counting"]
    questions:
      - py-consecutive-study-streaks
      - py-top-k-course-pairs
    unlock: complete_previous

  - level: 5
    title: "Streaming Algorithm"
    description: "Process unknown-length streams with O(1) space"
    concepts: ["iterator", "reservoir sampling", "probability"]
    questions:
      - py-reservoir-sample
    unlock: complete_previous
